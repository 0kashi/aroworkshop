apiVersion: apps/v1
kind: Deployment
metadata:
  name: shifty-microservice
  labels:
    app: shifty
spec:
    selector:
      matchLabels:
        app: shifty-microservice
    replicas: 1
    template:
      metadata:
        labels:
          app: shifty-microservice
      spec:
        containers:
        - name: shifty-microservice
          image: quay.io/aroworkshop/shifty-microservice:1.2.1
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
            protocol: TCP
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: shifty-microservice-svc
  labels:
    app: shifty-microservice
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: shifty-microservice
